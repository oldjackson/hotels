version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data

  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/hotels
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_HOST=db
      - DATABASE_USERNAME=postgres
      - JOB_WORKER_URL=redis://redis:6379/0

  redis:
    image: redis

  sidekiq:
    build: .
    command: bundle exec sidekiq
    volumes:
      - .:/hotels
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_HOST=db
      - DATABASE_USERNAME=postgres
      - JOB_WORKER_URL=redis://redis:6379/0
